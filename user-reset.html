<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 th:text="#{app.name}">NaUKMA Shedule</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/sendSecurityEmail}" th:object="${loginDTO}" method="get">
            <label>Write your account email and we will reset your password</label>
            <br/>
            <br/>
            <div class="form-group">
                <label for="emailF">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="emailF" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <br/>
            <br/>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

</div>

</body>
</html>
