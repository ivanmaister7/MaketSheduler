<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 th:text="#{app.name}">
        </h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/api/auth/login}" th:object="${loginDTO}" method="post">
            <div class="form-group">
                <label for="emailF">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="emailF" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="passwordF">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="passwordF" placeholder="Password">
            </div>
            <div>
                <a href="/api/auth/reset">Forgot password</a>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Log In</button>

        </form>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/api/registration}" method="get">
            <button type="submit" class="btn btn-secondary">Registration</button>
        </form>
    </div>

</div>

</body>
</html>
